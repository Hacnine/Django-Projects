{% extends 'base.html' %}
{% block title %}
{% endblock title %}

{% block content %}
<h1>Student Info</h1>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for data in student_data %}
    <tr>
        <td>{{ data.id}}</td>
        <td>{{ data.name}}</td>
        <td>{{ data.age}}</td>
        <td>{{ data.fees}}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>



{% endblock content %}
